image: "ruby:2.7.1"

variables:
  MATTERMOST_TOKEN: "123"
  MATTERMOST_WEBHOOK_PATH: "mattermost"
  MATTERMOST_BOT_USERNAME: "username"
  MATTERMOST_BOT_PASSWORD: "password"
  MATTERMOST_URL: "https://mattermost.org"
  WEKAN_DB_URL: "wekan.org"
  WEKAN_USER_LIST: "1"
  MATTERMOST_USER_LIST: "1"

cache:
  paths:
    - vendor/ruby

before_script:
  - ruby -v
  - bundle install -j $(nproc) --path vendor

rspec:
  script:
    - bundle exec rspec
